<!DOCTYPE html>
<html>
<head>
  <title>Tab Manager</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Tab Manager</h1>
    </div>

    <div class="exclude-section">
      <h2>Exclude Keywords</h2>
      <div class="input-group">
        <input type="text" id="excludeKeyword" placeholder="Type keyword and press Enter">
      </div>
      <div class="keywords-list" id="keywordsList">
        <!-- Keywords will be added here dynamically -->
      </div>
    </div>

    <div class="buttons-group">
      <button id="closeInactiveTabs">Close Inactive Tabs</button>
      <button id="restoreTabs" class="secondary">Restore Tabs</button>
    </div>

    <div class="stats" id="tabStats">
      Open tabs: <span id="activeTabCount">0</span>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
